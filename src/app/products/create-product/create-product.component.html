<form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm.value)" >
  <mat-form-field>
    <mat-label>Product Name</mat-label>
    <input matInput placeholder="enter string ..." formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Product Price</mat-label>
    <input matInput placeholder="enter price ..." formControlName="price">
  </mat-form-field>

  <button mat-button type="submit">Create</button>
</form>
